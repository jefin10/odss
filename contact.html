<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <title>Contact us</title>
    <style>
        body {
            margin: 0;
            font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
        }

        .design-root {
            position: relative;
            display: flex;
            width: 100%;
            min-height: 100vh;
            flex-direction: column;
            background-color: #fff5f5;
            overflow-x: hidden;
        }

        .layout-container {
            display: flex;
            height: 100%;
            flex-grow: 1;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            white-space: nowrap;
            border-bottom: 1px solid #ffd7d7;
            padding: 0.75rem 2.5rem;
            background-color: white;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #170000;
        }

        .logo {
            width: 1rem;
            height: 1rem;
        }

        .brand-name {
            color: #170000;
            font-size: 1.125rem;
            font-weight: 700;
            line-height: 1.25;
            letter-spacing: -0.015em;
            margin: 0;
        }

        .nav-container {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.25rem;
        }

        .nav-link {
            color: #170000;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
        }

        .button-container {
            display: flex;
            gap: 0.5rem;
        }

        .button {
            display: flex;
            min-width: 84px;
            max-width: 480px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 9999px;
            height: 2.5rem;
            padding: 0 1rem;
            color: white;
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.015em;
            border: none;
        }

        .button-primary {
            background-color: #ff4444;
        }

        .button-secondary {
            background-color: #ff8888;
        }

        .main-content {
            padding: 2rem 5rem;
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .content-container {
            display: flex;
            max-width: 1200px;
            flex: 1;
            gap: 2rem;
        }

        .form-section {
            flex: 2;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .contact-info-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-top: 4rem;
        }

        .page-title {
            color: #170000;
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 1.25;
            text-align: left;
            margin: 0 0 2rem 0;
        }

        .form-group {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            align-items: flex-end;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-input {
            display: flex;
            width: 100%;
            min-width: 0;
            flex: 1;
            resize: none;
            overflow: hidden;
            border-radius: 0.75rem;
            color: #170000;
            background-color: #fff5f5;
            border: 1px solid #ffd7d7;
            height: 3.5rem;
            font-size: 1rem;
            padding-left: 1rem;
        }

        .form-input::placeholder {
            color: #ff8888;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff4444;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            background-color: #ff4444;
            width: 3rem;
            height: 3rem;
        }

        .contact-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-label {
            color: #170000;
            font-size: 1rem;
            font-weight: 700;
            line-height: normal;
            margin: 0;
        }

        .contact-value {
            color: #ff8888;
            font-size: 0.875rem;
            line-height: normal;
            margin: 0.25rem 0 0 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border-bottom: 1px solid #ffd7d7;
            height: 50px;
        }

        .left-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
.right-nav{
    display: flex;
    flex-direction: row;
}
.rest{
    height: 85%;
    width: 100%;
    background-color: aqua;
}
#logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            height: 40px;
            width: auto;
        }

        #name {
            font-size: 1.5rem;
            font-weight: 800;
            color: #170000;
            letter-spacing: -0.015em;
        }

        .right-nav {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .nav-item {
            font-size: 1rem;
            font-weight: 500;
            color: #170000;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .nav-item:hover {
            color: #ff4444;
        }

        .login-btn {
            background-color: #ff4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.875rem;
            transition: background-color 0.2s ease;
            letter-spacing: 0.015em;
        }

        .login-btn:hover {
            background-color: #ff2222;
        }
        .main-content {
            padding: 2rem 5rem;
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .content-container {
            display: flex;
            max-width: 1200px;
            flex: 1;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <div class="design-root">
        <header>
            <div class="logo-container">
                <img src="./logo.png" style="height: 20px;"/>
                <h2 class="brand-name">LifeLink</h2>
            </div>
            
            <nav class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
            <div class="dropdown-container">
                <button class="icon-button" onclick="toggleDropdown()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z" />
                <div class="dropdown-menu" id="profileDropdown" style="display: none;">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </header>
            <div class="main-content">
                <div class="content-container">
                    <div class="form-section">
                        <h2 class="page-title">Get in Touch. Every Message Counts.</h2>
                        <div class="form-group">
                            <label style="flex: 1; width: 100%;">
                                <input placeholder="Name" class="form-input" />
                            </label>
                        </div>
                        <div class="form-group">
                            <label style="flex: 1; width: 100%;">
                                <input placeholder="Email" class="form-input" />
                            </label>
                        </div>
                        <div class="form-group">
                            <label style="flex: 1; width: 100%;">
                                <input placeholder="Phone" class="form-input" />
                            </label>
                        </div>
                        <div class="form-group">
                            <label style="flex: 1; width: 100%;">
                                <input placeholder="Message" class="form-input" style="height: 8rem;" />
                            </label>
                        </div>
                        <div class="form-group" style="justify-content: flex-end; margin-bottom: 0;">
                            <button class="button button-primary">
                                <span>Send Message</span>
                            </button>
                        </div>
                    </div>
                    <div class="contact-info-section">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                    <path d="M222.37,158.46l-47.11-21.11-.13-.06a16,16,0,0,0-15.17,1.4,8.12,8.12,0,0,0-.75.56L134.87,160c-15.42-7.49-31.34-23.29-38.83-38.51l20.78-24.71c.2-.25.39-.5.57-.77a16,16,0,0,0,1.32-15.06l0-.12L97.54,33.64a16,16,0,0,0-16.62-9.52A56.26,56.26,0,0,0,32,80c0,79.4,64.6,144,144,144a56.26,56.26,0,0,0,55.88-48.92A16,16,0,0,0,222.37,158.46ZM176,208A128.14,128.14,0,0,1,48,80,40.2,40.2,0,0,1,82.87,40a.61.61,0,0,0,0,.12l21,47L83.2,111.86a6.13,6.13,0,0,0-.57.77,16,16,0,0,0-1,15.7c9.06,18.53,27.73,37.06,46.46,46.11a16,16,0,0,0,15.75-1.14,8.44,8.44,0,0,0,.74-.56L168.89,152l47,21.05h0s.08,0,.11,0A40.21,40.21,0,0,1,176,208Z"></path>
                                </svg>
                            </div>
                            <div class="contact-text">
                                <p class="contact-label">Call Us</p>
                                <p class="contact-value">1-888-555-0199</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                    <path d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48Zm-96,85.15L52.57,64H203.43ZM98.71,128,40,181.81V74.19Zm11.84,10.85,12,11.05a8,8,0,0,0,10.82,0l12-11.05,58,53.15H52.57ZM157.29,128,216,74.18V181.82Z"></path>
                                </svg>
                            </div>
                            <div class="contact-text">
                                <p class="contact-label">Email Us</p>
                                <p class="contact-value">info@vitapulse.org</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
